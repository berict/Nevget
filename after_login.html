                <!--Reminders_list-->
                <div class="list">
                    <h1 style="margin:0 5% 0 5%">활성화된 알림</h1>

                    <div class="accordion">
                        
                        <div class="item">

                                <b class="textmid">레벨 n</b>
                                <div class="fsize">
                        <a class="btn btn-link del" style="color:#f43737;">삭제</a>
                        <a class="btn btn-link Edi">편집</a></div>
                <br><br>
                            </div>
                   
                        </div>
                        
                        <div class="item">
                            <div class="heading">키워드 2</div>
                            <div class="content"><b style="font-size:16px">제목 2</b><span style="float:right;font-size:12px"> [created_date]에 생성됨</span><br>
                            <canvas id="canvas" width="261" height="75" oncontextmenu="return false">이 브라우저는 캔버스를 지원하지 않습니다.</canvas><b class="textmid">레벨 n</b>

                        <a class="btn btn-link Edi">편집</a></div>
                <br><br>
                            </div>
                        </div>
                        
                    </div>

                    <div class="fsize">
                        <a class="btn btn-link Add" style="color:#1e90ff;">추가</a>
                        <a class="btn btn-link Ma">완료</a>
                    </div>

                </div>

                <!--Reminders_add-->
                <div class="add">
                    <h1>당신의 기억을 함께 정리해 보세요.</h1>
                    <br>
                    <form method="post">
                        <input class="login-field" placeholder="Thing to remember" required="required" autocomplete="off" name="thing" type="text">
                        <input class="login-field" placeholder="Keywords to your reminder" required="required" autocomplete="off" name="keyword" type="password">
                        <div class="fsize"><a class="btn btn-link Lis">취소</a>
                            <input type="submit" name="reminder" class="btn btn-link" value="CREATE">
                        </div>
                    </form>
                </div>



                <!--Reminders_edit-->
                <div class="edit">
                    <h1>당신의 기억은 영원히 기억됩니다.</h1>
                    <br>

                   <form method="post">
                        <input type="text" name="title" placeholder="Title" required="required" autocomplete="off">
                        <input type="text" name="keyword" placeholder="Hints" required="required" autocomplete="off">
                          <canvas id="canvas" width="261" height="75" oncontextmenu="return false">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
                       <a class="btn btn-link Reset" style="color:#f43737;margin-left:-5%;font-size:13px;">레벨 초기화</a><br><br>
                        <div class="fsize">
                            <a class="btn btn-link Lis">취소</a>
                            <input type="submit" name="reminder_edit" class="btn btn-link" value="CREATE">
                        </div>
                    </form>

    

                </div>



                <!--Settings-->
                <div class="setting">
                    <h1>당신의 정보를 바꾸세요</h1>
                    <br>
                    <form method="post">
                        <input type="text" name="name" placeholder="User_Name" required="required" autocomplete="off">
                        <input type="text" name="email" placeholder="User_e-mail" required="required" autocomplete="off">
                        <input type="password" name="pw" placeholder="Enter previous password" required="required" autocomplete="off">
                        <input type="password" name="pw" placeholder="Create a new Password" required="required" autocomplete="off">
                        <input type="password" name="pw" placeholder="Confirm your new Password" required="required" autocomplete="off">
                        <div class="fsize"><a class="btn btn-link Ma">취소</a>
                            <input type="submit" name="save" class="btn btn-link" value="SAVE">
                        </div>
                    </form>
                </div>

                <!-- main -->

                    <h1>다시는 절대 잊지 말아요</h1>
